syntax = "proto3";

message AuthRequest {
  string uid = 1;
  string phone = 2;
  string code = 3;
  string code_hash = 4;
}

message AuthResponse {
  string data = 1;
}

message Text {
  string data = 1;
}

service TgApi {
  rpc auth(AuthRequest) returns (AuthResponse) {};
  rpc get_dialogs(Text) returns (Text) {};
  rpc get_messages(Text) returns (Text) {};
  rpc send_message(Text) returns (Text) {};
}
